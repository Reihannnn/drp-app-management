<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Member | DRP Management</title>
    <link rel="stylesheet" href="../css/output.css" />
    <link
      rel="stylesheet"
      href="../../public/assets/fontawesome/css/all.min.css"
    />
    <style>
      /* var */
      :root {
        --blue-primary: oklch(54.6% 0.245 262.881);
      }
      .tambah-member {
        background-color: var(--blue-primary);
      }

      .icon-tambah-member {
        color: white;
      }

      .tambah-member:hover {
        background-color: white;
        color: var(--blue-primary);

        .icon-tambah-member {
          color: var(--blue-primary);
        }
      }
    </style>
  </head>
  <body class="bg-gray-100 min-h-screen">
    <!-- Sidebar -->
    <div class="sidebar"></div>
    <main
      class="lg:ml-64 ml-0 min-h-screen p-4 transition-all duration-300 main"
    >
      <div class="mb-8 shadow-lg p-6 rounded-xl">
        <h1 class="text-4xl font-bold text-gray-800 mb-2">Tambah Member</h1>
        <p class="text-gray-600">Tambah member</p>
      </div>

      <!-- Main Content - dengan margin kiri untuk sidebar -->
      <div
        class="bg-white shadow-lg rounded-xl p-6 mb-8 border border-gray-200"
      >
        <div class="flex items-center mb-6">
          <div class="bg-blue-100 p-3 rounded-lg mr-3">
            <i class="fas fa-user-plus text-blue-600 text-xl"></i>
          </div>
          <h2 class="text-2xl font-semibold text-gray-800">
            Tambah Member Baru
          </h2>
        </div>

        <form id="formAddMember" class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2"
              >Nama Lengkap</label
            >
            <input
              id="nama"
              type="text"
              placeholder="Masukkan nama lengkap"
              class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition"
              required
            />
          </div>

          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2"
              >Alamat</label
            >
            <input
              id="alamat"
              type="text"
              placeholder="Masukkan alamat"
              class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition"
            />
          </div>

          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2"
              >Status Kategori</label
            >
            <select
              id="status"
              class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition"
            >
              <option value="Active">Active</option>
              <option value="Non Active">Non Active</option>            
            </select>
          </div>

          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2"
              >No Telepon</label
            >
            <input
              id="no_telp"
              type="text"
              placeholder="08xx-xxxx-xxxx"
              class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition"
              required
            />
          </div>

          <div class="md:col-span-2 flex justify-end mt-4">
            <button
              type="submit"
              class="px-8 py-3 bg-blue-600 text-white font-semibold rounded-lg hover:bg-blue-700 transition shadow-md hover:shadow-lg flex items-center space-x-2"
            >
              <i class="fas fa-plus-circle"></i>
              <span>Tambah Member</span>
            </button>
          </div>
        </form>
      </div>
    </main>
  </body>

  <script>
    fetch("../components/sidebar.html")
      .then((res) => res.text())
      .then((html) => {
        document.querySelector(".sidebar").innerHTML = html;

        document.getElementById("btn-logout")?.addEventListener("click", () => {
          window.api.exitApp();
        });
      });
  </script>
  <script src="../script/tambah_member.js"></script>

</html>
