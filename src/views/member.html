<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Member | DRP Management</title>
    <link
      rel="stylesheet"
      href="../../public/assets/fontawesome/css/all.min.css"
    />
    <link rel="stylesheet" href="../css/output.css" />
    <!-- style custom use pure css  -->
    <style>
      .print-btn {
        border-radius: 10%;
        font-size: 1.1rem;
        font-weight: 600;
      }

      .print-btn:hover {
        background-color: rgb(146, 255, 146);
        cursor: pointer;
      }

      :root {
        --blue-primary: oklch(54.6% 0.245 262.881);
      }
      .member {
        background-color: var(--blue-primary);
      }

      .icon-member {
        color: white;
      }

      .member:hover {
        background-color: white;
        color: var(--blue-primary);

        .icon-member {
          color: var(--blue-primary);
        }
      }

      .status-filter {
        margin-top: 1rem;
      }
    </style>
  </head>
  <body>
    <!-- Sidebar -->
    <div class="sidebar"></div>
    <!-- Main Content - dengan margirn kiri untuk sidebar -->
    <main
      class="lg:ml-64 ml-0 min-h-screen p-4 transition-all duration-300 main"
    >
      <div class="mb-6 shadow-lg p-6 rounded-xl">
        <h1 class="text-4xl font-bold text-gray-800 mb-2">Member Management</h1>
        <p class="text-gray-600">Kelola data member gym Anda</p>
      </div>
      <!-- Table Member -->
      <div
        class="bg-white shadow-lg rounded-xl border border-gray-200 overflow-hidden"
      >
        <div class="p-6 border-b border-gray-200">
          <div class="flex items-start justify-between">
            <div class="flex items-center">
              <div class="bg-green-100 p-3 rounded-lg mr-3">
                <i class="fas fa-users text-green-600 text-xl"></i>
              </div>
              <h2 class="text-2xl font-semibold text-gray-800">
                Daftar Member
              </h2>
            </div>

            <!-- Search Bar -->
            <div>
              <div class="relative">
                <input
                  type="text"
                  placeholder="Cari member..."
                  class="pl-10 pr-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition"
                />
                <i
                  class="fas fa-search absolute left-3 top-3 text-gray-400"
                ></i>
              </div>
              <div class="flex justify-end status-filter">
                <select id="statusFilter" class="border px-3 py-2 rounded-lg">
                  <option value="All">All</option>
                  <option value="Active">Active</option>
                  <option value="Non Active">Non Active</option>
                </select>
              </div>
            </div>
          </div>
          <br />
          <button
            class="p-4 bg-green-100 print-btn"
            id="print-excel-member-button"
          >
            <i
              class="fas fa-box text-lg w-5 text-green-600 group-hover:text-white"
            ></i>
            Print Excel
          </button>
        </div>

        <div class="overflow-x-auto">
          <table class="w-full">
            <thead class="bg-gray-50">
              <tr>
                <th
                  class="px-6 py-4 text-left text-xs font-semibold text-gray-700 uppercase tracking-wider"
                >
                  no
                </th>
                <th
                  class="px-6 py-4 text-left text-xs font-semibold text-gray-700 uppercase tracking-wider"
                >
                  Nama
                </th>
                <th
                  class="px-6 py-4 text-left text-xs font-semibold text-gray-700 uppercase tracking-wider"
                >
                  Member_id
                </th>
                <th
                  class="px-6 py-4 text-left text-xs font-semibold text-gray-700 uppercase tracking-wider"
                >
                  Alamat
                </th>
                <th
                  class="px-6 py-4 text-left text-xs font-semibold text-gray-700 uppercase tracking-wider"
                >
                  No Telephone
                </th>
                <th
                  class="px-6 py-4 text-left text-xs font-semibold text-gray-700 uppercase tracking-wider"
                >
                  Status
                </th>
                <th
                colspan="2"
                  class="px-6 py-4 text-center text-xs font-semibold text-gray-700 uppercase tracking-wider"
                >
                  Aksi
                </th>
              </tr>
            </thead>
            <tbody id="memberTable" class="divide-y divide-gray-200">
              <!-- Data akan diisi dengan JavaScript -->
              <tr>
                <td colspan="7" class="px-6 py-8 text-center text-gray-500">
                  <i class="fas fa-inbox text-4xl mb-2"></i>
                  <p>Belum ada data member</p>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </main>
  </body>

  <script>
    fetch("../components/sidebar.html")
      .then((res) => res.text())
      .then((html) => {
        document.querySelector(".sidebar").innerHTML = html;

        document.getElementById("btn-logout")?.addEventListener("click", () => {
          window.api.exitApp();
        });
      });
  </script>
  <!-- <script src="../../router.js"></script> -->
  <script src="../script/member.js"></script>
  <script src="../script/edit-member.js"></script>
  <script src="../script/print_excel_member.js"></script>
</html>
